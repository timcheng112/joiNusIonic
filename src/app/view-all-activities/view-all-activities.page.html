<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> View All Activities </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>View All Activities</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-button expand="full" *ngFor="let activity of activities">
          <ion-icon slot="start" name="arrow-forward"></ion-icon>
          {{activity.activityId}} - {{activity.activityName}}
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>&copy; 2022 IS3106.</ion-title>
  </ion-toolbar>
</ion-footer>
