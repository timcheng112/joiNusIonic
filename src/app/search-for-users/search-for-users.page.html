<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search for Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionChange)="search($event.target.value)"></ion-searchbar>
  <ion-list class="bg-transparent" color="none">
    <ion-button color="tertiary" expand="full" *ngFor="let user of allUsers" (click)="openIonModal(user)">
      <ion-icon slot="start" name="person-outline"></ion-icon> {{user.name}}
      (<ion-icon name="ribbon-outline"></ion-icon>{{user.socialCredits}})
      <ion-badge color="secondary" *ngFor="let i of user.interests" style="margin-right: 10px">
        {{i.categoryName}}</ion-badge>
    </ion-button>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <h6 style="margin-left: 10px">&copy; 2022 IS3106.</h6>
  </ion-toolbar>
</ion-footer>
