<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Profile > Change Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #changePasswordForm="ngForm" (ngSubmit)="changePassword(changePasswordForm)">
    <ion-card>
      <ion-card-content>
        
        <ion-list>
          <ion-item>
            <ion-label><b>Username</b></ion-label>
            {{thisUser.username}}
          </ion-item>

          <ion-item>
            <ion-label><b>Enter old password</b></ion-label>
            <ion-input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required="true"
              #name="ngModel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><b>Enter new password</b></ion-label>
            <ion-input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required="true"
              #name="ngModel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><b>Reenter new password</b></ion-label>
            <ion-input type="password" id="newPassword2" name="newPassword2" [(ngModel)]="newPassword2" required="true"
              #name="ngModel"></ion-input>
          </ion-item>
        </ion-list>

      </ion-card-content>
    </ion-card>

    <ion-card style="text-align: center">
      <ion-card-content>
        <ion-button (click)="back()"> Cancel </ion-button>
        <ion-button type="submit" ion-button block> Update Password </ion-button>
      </ion-card-content>
    </ion-card>
  </form>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <h6 style="margin-left: 10px">&copy; 2022 IS3106.</h6>
  </ion-toolbar>
</ion-footer>
