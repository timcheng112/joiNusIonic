<ion-card fullscreen="true">
  <ion-card-header>
    <ion-card-subtitle>Top joiNus Users:</ion-card-subtitle>
    <ion-card-title>joiNus Leaderboards</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    These are the top joiNus community members!
  </ion-card-content>
</ion-card>

<ion-card expand="full">
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let topper of leaderboard; index as i">
        <ion-avatar slot="start">
          <h1 style="font-size: large">{{i+1}}</h1>
        </ion-avatar>
        <ion-label>
          <h2>{{topper.name}}</h2>
          <h3>Social Credits: {{topper.socialCredits}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-card expand="full">
  <ion-card-header>
    <ion-card-title>Your current Position:</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <h1 style="font-size: large">{{rank}}</h1>
      </ion-avatar>
      <ion-label>
        <h2>{{currentUser.name}}</h2>
        <h3>Social Credits: {{currentUser.socialCredits}}</h3>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
