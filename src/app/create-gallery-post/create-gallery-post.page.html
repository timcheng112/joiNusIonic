<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button [text]="buttonText" [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Create Gallery Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    #createGalleryPostForm="ngForm"
    (ngSubmit)="create(createGalleryPostForm, imagePath, imageDescription)"
  >
    <ion-card>
      <ion-card-content>
        <div *ngIf="resultSuccess == true" style="color: blue">{{message}}</div>

        <div *ngIf="resultError == true" style="color: red">{{message}}</div>
        <div style="color: red">
          <div
            *ngIf="imagePathInput.invalid && (imagePathInput.dirty || imagePathInput.touched || submitted)"
            class="errorText"
          >
            <div *ngIf="imagePathInput.errors.required">
              Image Path is required.
            </div>
          </div>

          <div
            *ngIf="imageDescriptionInput.invalid && (imageDescriptionInput.dirty || imageDescriptionInput.touched || submitted)"
            class="errorText"
          >
            <div *ngIf="imageDescriptionInput.errors.required">
              Image Description is required.
            </div>
          </div>
        </div>

        <ion-card-header>
          <ion-card-title>Create Gallery Post</ion-card-title>
        </ion-card-header>
        <ion-list>
          <ion-item>
            <ion-label><b>Image Path: </b></ion-label>
            <ion-input
              type="text"
              id="imagePathInput"
              name="imagePathInput"
              [(ngModel)]="imagePath"
              required="true"
              #imagePathInput="ngModel"
            >
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label><b>Image Description: </b></ion-label>
            <ion-textarea
              type="text"
              id="imageDescriptionInput"
              name="imageDescriptionInput"
              [(ngModel)]="imageDescription"
              required="true"
              #imageDescriptionInput="ngModel"
            >
            </ion-textarea>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-card style="text-align: center">
      <ion-card-content>
        <ion-button (click)="closeModel()">Close</ion-button>
        <ion-button (click)="clear(); imagePath=''; imageDescription=''">
          Clear
        </ion-button>
        <ion-button type="submit" ion-button block> Create </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
